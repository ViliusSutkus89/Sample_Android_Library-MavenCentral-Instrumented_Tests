apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"
    defaultConfig {
        applicationId "com.viliussutkus89.samplelib.sampleapp"
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 22
        versionName '1.1.0'

        resValue("string", "APP_GIT_COMMMIT", "${System.env.APP_GIT_COMMMIT}")
    }
    signingConfigs {
        release {
            storeFile file(System.getenv('APP_SIGNING_KEYFILE') ? System.getenv('APP_SIGNING_KEYFILE')  : '/dev/null')
            storePassword System.getenv('APP_SIGNING_PASS')
            keyAlias System.getenv('APP_SIGNING_ALIAS')
            keyPassword System.getenv('APP_SIGNING_PASS')
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            if (System.getenv('APP_SIGNING_KEYFILE') && System.getenv('APP_SIGNING_ALIAS') && System.getenv('APP_SIGNING_PASS')) {
                signingConfig signingConfigs.release
            }
        }
    }

}

dependencies {
    implementation 'com.viliussutkus89:samplelib:1.1.0'

    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
}

